<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <title>Converter - Money</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <img class="logo" src="./assets/logo (1).gif" alt="logo converter money">

    <main>
        <label>
            Converter <b>de</b>
            <select name="" id="">
                <option value="real">R$ Real Brasileiro </option>
                <option value="euro">€ Euro</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="bitcoin">₿ Bitcoin</option>
                <option value="libra">£ Libra</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/real - brasil.png" alt="logo-moeda-a-converter">
                <p class="currency">Real brasileiro</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/seta.png" alt="">

            <div class="currency-box">
                <img class="currency-img" src="./assets/dolar - USA.png" alt="logo-moeda-a-convertida">
                <p class="currency" id="currency-name">Dólar americano</p>
                <p class="currency-value">US$ 0.0</p>
            </div>

        </section>

    </main>



</body>
<script src="./scripts.js"></script>

</html>
