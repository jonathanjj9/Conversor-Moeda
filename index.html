<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <title>conversor de moedas</title> 
    <link rel="stylesheet" href="exer.css">
</head>

<body>
    <img class="logoDinheiro" src="./assets/logoAzul.gif" alt="dinheiro">
    
    <main>
        <label>
            Converter <b>de</b>
            <select class="currency-select-one" >
                <option value="real">R$ Real Brasileiro</option>
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>

        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar americano</option>
                <option value="real">R$ Real Brasileiro</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
        </label>

        <label>
            Valor
            <input  class="input-currency" placeholder="R$ 100.00">
        </label>

        <label>
            <button class="convert-button">Converter</button>

        </label>

        <section>
            <div class="currency-box">
                <img class="currency-imgOne" src="./assets/real - brasil.png" alt="conversão">
                <p class="currency" id="currency-nameOne">Real brasileiro</p>
                <p class="currency-value-to-convert">R$ 0.00</p>
            </div>

            <img class="arrow-img" src="./assets/seta.png" alt="">

            <div class="currency-box">
                <img class="currency-img" src="./assets/dolar - USA.png" alt="conversão">
                <p class="currency" id="currency-name">Dólar americano</p>
                <p class="currency-value">US$ 0.00</p>
            </div>
        </section>
    </main>
    
</body>
<script src="./exer.js"></script>

</html>
